{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senha Redefinida</title>
    <link rel="stylesheet" href="{% static 'treinos/style.css' %}">
</head>
<body>

    <div class="auth-container">
        <div class="logo" style="margin-bottom: 30px; font-size: 1.5rem;">Acesso <span>Recuperado</span></div>
        
        <div class="auth-card">
            <h2 style="color: var(--success); text-align: center; margin-bottom: 20px;">Senha Alterada!</h2>
            
            <p style="color: var(--text-muted); text-align: center; margin-bottom: 30px;">
                Sua nova senha foi definida com sucesso.
                <br>
                Você já pode acessar sua conta.
            </p>

            <a href="{% url 'login' %}" class="btn-full" style="text-decoration: none; background: var(--primary);">
                FAZER LOGIN
            </a>
        </div>
    </div>

</body>
</html>
