{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{% static 'treinos/style.css' %}">
</head>
<body>

    <div class="auth-container">
        <div class="logo" style="margin-bottom: 30px; font-size: 1.5rem;">Recuperar <span>Acesso</span></div>
        
        <div class="auth-card">
            <h2 style="color: white; margin-bottom: 20px; text-align: center;">Esqueceu a senha?</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px; text-align: center;">
                Digite seu email para receber o link de redefinição.
            </p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div style="color: var(--danger); font-size: 0.8rem; margin-top: 5px;">{{ form.email.errors }}</div>
                    {% endif %}
                </div>
                
                <button type="submit" class="btn-full">ENVIAR LINK</button>
            </form>

            <a href="{% url 'login' %}" class="auth-link">
                Lembrei da senha! <span>Voltar ao Login</span>
            </a>
        </div>
    </div>

</body>
</html>
