{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Evolução</title>
    <link rel="stylesheet" href="{% static 'treinos/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'treinos/img/favicon.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <a href="{% url 'home' %}" style="color: #a1a1aa; display: flex; align-items: center; justify-content: center;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 24px; height: 24px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </a>

        <div class="logo">Minha <span>Evolução</span></div>
        
        <div></div> 
    </header>

    <main>
        <div style="margin-bottom: 20px;">
            <label style="color: #a1a1aa; font-size: 0.9rem; margin-bottom: 5px; display: block;">Selecione o Exercício:</label>
            <select id="exercicioSelect" onchange="carregarGrafico()" 
                    style="width: 100%; padding: 12px; background: #18181b; border: 1px solid #3f3f46; color: #fff; border-radius: 8px; font-size: 1rem;">
                <option value="" disabled selected>Escolha para ver o gráfico...</option>
                {% for ex in exercicios %}
                    <option value="{{ ex.id }}">{{ ex.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="background: #18181b; padding: 15px; border-radius: 16px; border: 1px solid #27272a; height: 400px; position: relative;">
            <canvas id="evolutionChart"></canvas>
            
            <div id="loading" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: var(--primary);">
                Carregando...
            </div>
        </div>
        
        <p style="text-align: center; color: #52525b; font-size: 0.8rem; margin-top: 15px;">
            *O gráfico mostra sua carga máxima por dia de treino.
        </p>

    </main>

    <script src="{% static 'treinos/dashboard.js' %}"></script>

</body>
</html>
